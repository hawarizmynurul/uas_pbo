{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
    <div class="container" style="text-align: center;">
        <h1>{{ judul }}</h1>
    </div><br><br>
    <div class="row">
        <div class="col-md-6" style="margin-left: 400px;">
            {% if pesan %}
            <div class="alert alert-success">
                {{ pesan }}
            </div>
            {% endif %}
            <form action="{% url 'update_murid' books.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
        
                <input type="submit" value="Simpan" class="btn btn-primary">
                <a href="/Murid" class="btn btn-danger">Kembali</a>
        
            </form>  
        </div>
    </div>
{% endblock %}
