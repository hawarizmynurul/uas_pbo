{% extends "base.html" %}
{% load static %}
{% block content %}

    <br>
    <h1>{{ heading }}</h1>
    <div class="row">
        <div class="col-md-6" style="margin-left: 400px;">
            {% if pesan %}
            <div class="alert alert-success">
                {{ pesan }}
            </div>
            {% endif %}
            <form action="{% url 'update_SD' books.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
        
                <input type="submit" value="Simpan" class="btn btn-primary">
                <a href="/sekolah" class="btn btn-danger">Kembali</a>
        
            </form>  
        </div>
    </div>
{% endblock %}
